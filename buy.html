<html>
<head>
<title> Psports </title>
	<link href="styles/site2.css" type="text/css" rel="stylesheet" />
	<link rel="shortcut icon" href="images/psportslogo.png">
<h2> Sign Up For More Offers And Discount </h2>

<form id="form1">
    <div class="form-container">
      <div class="personal-information">
        <h2>Payment</h2>
      </div> 
    
   <center>    <div class="card-wrapper"></div>
         <input id="column-left" type="text" name="first-name" required="required" autocomplete="on" maxlength="20" placeholder="First Name"/><br>
          
          <input id="column-left" type="text" name="email" required="required" autocomplete="on" maxlength="30" placeholder="Email"/>
          <input id="column-right" type="text" name="number" required="required" placeholder="contact number"/><br>
          <input id="column-left" type="text" name="State" required="required" autocomplete="on" maxlength="20" placeholder="State"/>
          <input id="column-right" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/><br>

          <input id="column-left" type="text" name="pincode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="6" placeholder="ZIP code"/>
          <input id="column-right" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Street Address"/><br>
         <hr width="700px">
          <input id="column-right" type="text" name=" Card number"required="required" maxlength="12" placeholder="Card Number"/>
          <input id="column-right" type="text" name="expiry" required="required" maxlength="4" placeholder="MM / YY"/><br>
          <input id="column-right" type="text" name="cvc" required="required" maxlength="3" placeholder="CVV"/>
		  
		  
          <input id="input-button" type="submit" value="Submit"/>
		  
  </form>
</div></center>
</body>
<script src="scripts/buy.js"> </script>

</html>
