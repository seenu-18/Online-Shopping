
<html>
  <head>
<script>
function Login1()
{
var a=document.f1.t1.value;
var b=document.f1.t2.value;
if(a == 'kenny' && b == 'ssss')
{
alert("Login Successful");
window.location="clothing.html"
}
else
{
alert("Please check your Username or Password");
document.f1.t1.value='';
document.f1.t2.value='';
document.f1.t2.focus();
return false;
}


}
</script>
    


    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form name="f1">
        <div class="txt_field">
          <input type="text" name="t1" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" name="t2" required>
          <span></span>
          <label>Password</label>
        </div>
        
        <input type="button" value="Login" onclick="return Login1()">
        <div class="signup_link">
          Not a member? <a href="form.html">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
